<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <link rel="stylesheet" href="/Nested Grids/styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="header">Header</div>
        <div class="box" id="sidebar">Sidebar</div>
        <div class="box" id="content">

            <div class="childgrid">
                <div class="element">B1</div>
                <div class="element">B2</div>
                <div class="element">B3</div>
                <div class="element">B4</div>
            </div>


        </div>
        <div class="box" id="footer">Footer</div>
    </div>
</body>
</html>
